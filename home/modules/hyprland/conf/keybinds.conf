
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

#---------------------------------------------------------------|| Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F, fullscreen,
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = Alt, W, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, B, exec, $browser
#---------------------------------------------------------------|| Move focus with mainMod + arrow keys 
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, A, exec, wofi --show drun
#---------------------------------------------------------------|| Move active window to a workspace with mainMod + SHIFT + 0. all other moves are defined in keybinds.nix
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#---------------------------------------------------------------|| special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, main
bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod, E, togglespecialworkspace, extra
bind = $mainMod ALT, S, movetoworkspace, special:main
bind = $mainMod ALT, D, movetoworkspace, special:discord
bind = $mainMod ALT, E, movetoworkspace, special:extra


#---------------------------------------------------------------|| Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#---------------------------------------------------------------|| resize windows 
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10
#------------move windowns.---------------
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d 
